<!DOCTYPE html>
<html lang="en">
<head>
  <title>Weather App</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <!--font awesome stylesheet-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-	awesome.min.css"/>
      <!--bootstrap-->
    <link rel="stylesheet"
     href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" 	integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
      crossorigin="anonymous">
      <!--my css-->
    <link rel="stylesheet"
     type="text/css"
      href="index.css">

</head>

<body>

  <div class="container-fluid" id="main">
	<!-- link for darksky.net-->
		<a href="https://darksky.net/poweredby/"><img src="darksky.jpeg" src="powered-by-dark-sky" id="darkSky"></a>

<!--navbar-->
  <div class="row">
    <div class="text-center"><a href="https://k8codes.github.io"><span class="fa fa-home fa-lg" id="home"></span></a></div>
	</div>
<!--end nav-->

	<!--main header-->
	<div class="row">
			<h1 class="text-center">WEATHER APP</h1>
	</div>

  <!--div to display future forecast overlay over page-->
  <div id="look-ahead">
    <div id="close" class="future hide text-center">close forecast</div>
    <div id="zero" class="future hide text-center"></div>
    <div id="one" class="future hide text-center"></div>
    <div id="two" class="future hide text-center"></div>
    <div id="three" class="future hide text-center"></div>
    <div id="four" class="future hide text-center"></div>
    <div id="five" class="future hide text-center"></div>
    <div id="six" class="future hide text-center"></div>
    <div id="seven" class="future hide text-center"></div>
      </div>
	<!--fahrenheit and celsius buttons-->
	<div class="row">
		<div class="text-center btn" id="f">F</div>
		<div class="text-center btn" id="c">C</div>
	</div>
	<!--div where future forecast is shown-->
	<div class="row">
		<div class="text-center btn" id="future-forecast">LOOK AHEAD</div>
	</div>
	<!--area where current forecast is shown-->
	<div class="row">
		<div class="text-center" id="forecast"></div>
	</div>
	<!-- area where weather icon is displayed-->
	<div class="row">
		<div class="text-center" id="icon"></div>
	</div>


</div>




  <!--jQuery/bootstrap-->
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" 	integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" 	crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" 	integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" 	crossorigin="anonymous"></script>
  <script src="index.js" type="text/javascript"></script>

</body>
</html>
